<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnly Affiliate Program - Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create a New Account</h2>
        <form action="/signup" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Mobile Number / Email ID:</label>
            <input type="text" id="email" name="email" placeholder="Enter Mobile Number or Email ID" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create Password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>

            <!-- reCAPTCHA widget for signup form -->
            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>

            <input type="submit" value="Sign Up">
        </form>

        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
